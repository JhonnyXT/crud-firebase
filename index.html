<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form id="task-form">
                <div class="form-group">
                  <input
                    type="text"
                    id="task-title"
                    class="form-control"
                    placeholder="Task title"
                    autofocus
                  />
                </div>

                <div class="form-group">
                  <textarea
                    id="task-description"
                    rows="3"
                    class="form-control"
                    placeholder="Task description"
                  ></textarea>
                </div>
                <button class="btn btn-primary" id="btn-task-form">SAVE</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
     <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyCJHut4S4sra4a9n-E7sQOGa2VMjXNzyD0",
        authDomain: "crud-firebase-31344.firebaseapp.com",
        projectId: "crud-firebase-31344",
        storageBucket: "crud-firebase-31344.appspot.com",
        messagingSenderId: "291268707509",
        appId: "1:291268707509:web:257764bd859ae2fda32afc",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="index.js"></script>
  </body>
</html>
